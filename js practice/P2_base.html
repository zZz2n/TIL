<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="card" style="width: 18rem">
      <img id="card-img" />
      <div id="card-body">
        <h5 id="card-title"></h5>
        <h6 id="card-subtitle"></h6>
        <p id="card-text"></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // 아래 JavaScript DOM 선택 및 조작 코드 작성
      const card = document.querySelector('#card');
      card.className = 'card';

      const img = document.querySelector('#card-img');
      img.setAttribute('src', "https://placehold.co/600x400");
      img.className = 'card-img-top';

      const cardBody = document.querySelector('#card-body');
      cardBody.className = 'card-body';

      const texts = document.querySelectorAll('#card-body > *');

      texts[0].textContent = '카드 타이틀';
      texts[1].textContent = '카드 서브 타이틀';
      texts[2].textContent = '카드 텍스트';

      texts[0].className = 'card-title';
      texts[1].className = 'card-subtitle mb-2 text-body-secondary';
      texts[2].className = 'card-text';

      // console.log(texts);
    </script>
  </body>
</html>
