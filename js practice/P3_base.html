<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul id="list-group">
      <li id="list-item-1"></li>
      <li id="list-item-2"></li>
      <li id="list-item-3"></li>
      <li id="list-item-4"></li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // 아래 JavaScript DOM 선택 및 조작 코드 작성
      const listGroup = document.querySelector('#list-group');
      listGroup.className = 'list-group';

      const listItems = document.querySelectorAll('#list-group > *');

      listItems.forEach((x) => {
        x.className = 'list-group-item';
      });

      for (i = 0; i < listItems.length; i++) {
        listItems[i].textContent = `${i+1}. 아이템`;
      };
    </script>
  </body>
</html>
