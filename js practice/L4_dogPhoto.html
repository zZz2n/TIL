<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>get dog</title>
</head>
<body>
  <h2>강아지 사진</h2>
  <div>
    <button id = 'dogBtn'>강아지 사진 가져오기</button>
  </div>
  <hr>
  <div>
    <img src="" alt="강아지 사진" style="display: none;" id = 'dogImage'>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const dogBtn = document.querySelector('#dogBtn');
    const dogImage = document.querySelector('#dogImage');

    dogBtn.addEventListener('click', function(event){
      axios
        .get("https://dog.ceo/api/breeds/image/random")
        .then((response) => {
          const dogUrl = response.data.message;
          dogImage.src = dogUrl;
          dogImage.style.display = 'block';
        })
        .catch(function (err) {
          console.error(err);
        })
    })

  </script>
</body>
</html>
