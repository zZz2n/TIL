<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="L5_themeSwitcher.css">
</head>

<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>

  <h1>Theme Switcher</h1>

  <p>테마를 바꿔봅시다.</p>

  <script>
	  const gray = document.querySelector('#grayButton');
    const white = document.querySelector('#whiteButton');
    const navy = document.querySelector('#navyButton');
    const bg = document.querySelector('body');
    
    console.log(gray.style);
    gray.addEventListener('click', () => bg.style.backgroundColor = 'gray');
    white.addEventListener('click', () => bg.style.backgroundColor = 'white');
    navy.addEventListener('click', () => bg.style.backgroundColor = 'navy');
  </script>
</body>

</html>
