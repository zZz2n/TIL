<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>로또 번호를 뽑아보자</h1>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>

      let numbers = _.range(1, 46);
      let lottonumbers = _.sampleSize(numbers, 6);

      for (let i of lottonumbers) {
        document.write(`<h2>${i}</h2>`);
      };
      // 위의 CDN import 를 통해 _ (underscore) 식별자 사용가능

      // const sample = _.sample([1, 2, 3, 4]) // 3 (random 1 element)
      // _.sampleSize([1, 2, 3, 4], 2) // [2, 3] (random 2 element)
      // _.reverse([1, 2, 3, 4]) // [4, 3, 2, 1]
      // _.range(5) // [0, 1, 2, 4]
      // _.range(1, 5) // [1, 2, 3, 4]
      // _.range(1, 5, 2) // [1, 3]
    </script>
  </body>
</html>
