<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>script 만으로 화면에 글씨 띄우기~</title>
</head>
<body>
  <script>
    const contents = ["hello", "world", "learn", "html", 'css', 'javascript'];
    const tags = contents.map(function (content) {
      return `<h2>${content}</h2>`
    });
    tags.forEach(tag => document.write(tag));
  </script>
</body>
</html>
