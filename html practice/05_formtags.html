<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form tags</title>
</head>
<body>

  <h1>숙소 예약</h1>

  <form action="#">

    <h2>신상 정보</h2>
    <div>
      <label for="name_input">이름:</label>
      <input type="text" id="name_input">
    </div>
    <div>
      <label for="email_input">이메일:</label>
      <input type="email" id="email_input">
    </div>
    <div>
      <label for="user_image">예약자 사진:</label>
      <input type="file" id="user_image">
    </div>

    <hr>

    <h2>상세 정보</h2>
    <div>
      <h3>선호 객실 타입</h3>
      <div>
        <label for="city_view">도시뷰:</label>
        <input type="checkbox" id="city_view" name="roomtype" value="city_view">
      </div>
      <div>
        <label for="lake_view">레이크뷰:</label>
        <input type="checkbox" id="lake_view" name="roomtype" value="lake_view">
      </div>
      <div>
        <label for="mountain_view">마운틴뷰:</label>
        <input type="checkbox" id="mountain_view" name="roomtype" value="mountain_view">
      </div>
    </div>
    <div>
      <h3>동행자 정보</h3>
      <div>
        <label for="number_of_people">인원수</label>
        <input type="number" id="number_of_people">
      </div>
    </div>

    <div>
      <h2>기타</h2>
      <label for="request">요청 사항:</label>
      <textarea name="요청 사항" id="request" cols="30" rows="10"></textarea>
    </div>

    <hr>

    <button>전송</button>
  </form>
</body>
</html>
